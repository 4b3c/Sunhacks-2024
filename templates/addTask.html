<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: #3B6064;
      color: white;
      padding: 10px;
      text-align: left;
    }

    .content {
      display: flex;
      flex-grow: 1;
    }

    .left,
    .middle,
    .right {
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      width: 25%;
      background-color: #f0f0f0;
      text-align: center;
    }

    .middle {
      width: 50%;
      background-color: #e0e0e0;
    }

    .right {
      width: 25%;
      background-color: #d0d0d0;
    }

    #pieChart {
      max-width: 100%;
      height: 300px;
    }

    .todo-container {
      padding: 10px;
      overflow: hidden;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      flex: 1;
    }

    input[type="text"] {
      border: none;
      border-bottom: 1px solid #ccc;
      width: 100%;
      outline: none;
      padding: 5px;
      flex: 4;
      background-color: #F0F0FF;
      margin-right: 20px;
    }

    input[type="text"]:focus {
      border-bottom-color: blue;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h2 style="margin-left: 3%;">My Dashboard</h2>
  </header>
  <div class="content">
    <div class="left">
      <h2>Avatar</h2>
      <img src="https://via.placeholder.com/100" alt="Avatar" />
    </div>
    <div class="middle">
      <h2>Pie Chart</h2>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="right">
      <h2>To-Do List</h2>
      <button id="add-task-btn">Add Task</button>
      <div id="todo-container" class="todo-container">
        <ul id="todo-list"></ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="{{ url_for('addTask') }}" method="post">
        <div class="form-group">
          <label for="nameField">Name:</label>
          <input type="text" id="nameField" name="name" required>
        </div>
        <div class="form-group">
          <label for="main_category">Category:</label>
          <select id="main_category" name="Main Category" required>
            <option value="">Select a category</option>
            <option value="Health">Health</option>
            <option value="Career">Career</option>
            <option value="Spirituality">Spirituality</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subcategory">Subcategory:</label>
          <select id="subcategory" name="Subcategory" required>
            <option value="">Select a subcategory</option>
            <option value="mental">sleep</option>
            <option value="physical">physical</option>
            <option value="sleep">physical</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating">Rating (1-10):</label>
          <select id="rating" name="Rating" required>
            <option value="">Select a rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="datetimeField">Choose Date & Time:</label>
          <input type="datetime-local" id="datetimeField" name="datetime" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const todoList = document.getElementById('todo-list');
    const addTaskButton = document.getElementById('add-task-btn');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementsByClassName('close')[0];
    const taskForm = document.getElementById('task-form');

    // Function to open the modal
    addTaskButton.onclick = function () {
      modal.style.display = 'block';
    }

    // Function to close the modal
    closeModal.onclick = function () {
      modal.style.display = 'none';
    }

    // Close the modal when clicking outside of it
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    // Function to add a new task
    function addTask(taskName) {
      const listItem = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'checkbox';

      const input = document.createElement('input');
      input.type = 'text';
      input.value = taskName; // Set the value from the form
      input.readOnly = true; // Make it read-only after adding

      listItem.appendChild(checkbox);
      listItem.appendChild(input);
      todoList.insertBefore(listItem, todoList.firstChild); // Insert at the top
    }

    // Handle form submission
    taskForm.onsubmit = function (event) {
      event.preventDefault(); // Prevent form submission
      const taskName = document.getElementById('nameField').value; // Get task name
      addTask(taskName); // Add task to the list
      modal.style.display = 'none'; // Close the modal
      taskForm.reset(); // Reset the form
    };

    // Pie Chart
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
          label: 'My First Dataset',
          data: [300, 50, 100],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Pie Chart Example'
          }
        }
      },
    });
  </script>
</body>

</html>

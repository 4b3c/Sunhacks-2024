<!DOCTYPE html>
<html>
  <body>
    <form action="{{ url_for('addTask') }}" method="post">
      <!-- Text Field -->
      <label for="nameField">Name:</label>
      <input type="text" id="nameField" name="name"><br><br>

      <!-- Dropdown Box 1 -->
      <label for="dropdown1">Category:</label>
      <select id="main_category" name="Main Category">
        <option value="Health">Health</option>
        <option value="Career">Career</option>
        <option value="Spirituality">Spirituality</option>
      </select><br><br>

      <!-- Dropdown Box 2 -->
      <label for="dropdown2">subcategory:</label>

        <option value="physical">physical</option>
        <option value="sleep">sleep</option>
      </select><br><br>

      <!-- Dropdown Box 3 -->
      <label for="Rating">Option 3:</label>

        <option value="3">6</option>
        <option value="1">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br><br>

      <!-- DateTime Field -->
      <label for="datetimeField">Choose Date & Time:</label>
      <input type="datetime-local" id="datetimeField" name="datetime"><br><br>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
